<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Judul Website </title>
  <meta name="description" content="deskripsi contoh">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
    body {
      background-color: burlywood;
    }

    img {
      width: 200px;
    }

    h1 {
      font-size: 24px;
      font-weight: 24px;
    }

    #satu {
      font-size: 14px;
    }

    .dua {
      font-size: 12px;
    }
  </style>
</head>

<body>


  <nav>
    <ul></ul>
  </nav>


  <h1 style="font-style: italic;">BIODATA</h1>
  <img src="https://pbs.twimg.com/profile_images/1690858734061240320/zyvh8MZR_400x400.jpg" alt="badut">

  <form id="formBiodata">
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama" name="nama"><br>
    <label for="alamat">Alamat:</label><br>
    <input type="text" id="alamat" name="alamat"><br>
    <label for="jenis_kelamin">Jenis Kelamin:</label><br>
    <input type="text" id="jenkel" name="jenkel"><br><br>
    <input type="button" value="Submit" onclick="tampilkanBiodata()">
  </form>

  <h2>Hasil Inputan:</h2>
  <p id="hasil"></p>

  <script>
    function tampilkanBiodata() {
      var nama = document.getElementById("nama").value;
      var alamat = document.getElementById("alamat").value;
      var jenkel = document.getElementById("jenkel").value;

      document.getElementById("hasil").innerHTML = "Nama: " + nama + "<br>" + "Alamat: " + alamat + "<br>" + "Jenis Kelamin: " + jenkel;
    }
  </script>
</body>
